<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Validation</title>
    <link rel="stylesheet" href="tampilan.css" />
    <link rel="stylesheet" href="function login.js"
  </head>
  <body>
    <table border="0">
      <tr>
        <div hidden>Tes</div>
      </tr>
      <tr>
        <td>Email</td>
      </tr>
      <tr>
        <td><input type="text" name="" id="email" /></td>
      </tr>
      <tr>
        <td>Password</td>
      </tr>
      <tr>
        <td><input type="text" name="" id="password" /></td>
      </tr>
      <tr>
        <td>
          <input type="button" value="Login" class="login" onclick="login()" />
        </td>
      </tr>
    </table>
    <script src="function login.js"></script>
  </body>
</html>
